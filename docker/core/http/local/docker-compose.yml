version: "3"
services:     
    designer:
        image: fogflow/designer
        volumes:
            - ./config.json:/app/config.json
        ports:
            - 8088:8088
            - 1030:1030
            - 1090:1090
        depends_on: 
            - discovery
            - cloud_broker
            - dgraph
        restart: always
                       
    discovery:
        image: fogflow/discovery
        volumes:
            - ./config.json:/config.json                        
        ports:
            - 8060:8060
        restart: always

    master:
        image: fogflow/master
        volumes:
            - ./config.json:/config.json                                   
        links:
            - rabbitmq        
        ports:
            - 1060:1060 
        depends_on: 
            - rabbitmq
            - discovery
            - cloud_broker     
        restart: always 
        
    cloud_broker:
        image: fogflow/broker
        volumes:
            - ./config.json:/config.json 
        ports:
            - 8070:8070
        depends_on: 
            - discovery
        restart: always     
                                        
    cloud_worker:
        image: fogflow/worker
        volumes:
            - /tmp:/tmp        
            - ./config.json:/config.json                            
            - /var/run/docker.sock:/var/run/docker.sock      
        restart: always
                                        
    rabbitmq:
        image: rabbitmq:3.8
        ports:
            - 5672:5672
        environment:
            - RABBITMQ_DEFAULT_USER=admin
            - RABBITMQ_DEFAULT_PASS=mypass   
        restart: always     
                    
    nginx: 
      image: nginx:latest
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf
      ports:
        - 80:80
      depends_on: 
        - discovery    
        - cloud_broker
      restart: always           
        
    dgraph:                                   
        image: fogflow/dgraph:latest
        volumes:
            - ./dgraph:/dgraph           
        ports:
            - 6080:6080
            - 8082:8080
            - 9082:9080
            - 8000:8000        
